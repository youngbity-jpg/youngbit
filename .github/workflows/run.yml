name: Daily Python Run

on:
  schedule:
    - cron: '0 3 * * *'   # UTC 기준 → 한국 12시
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v4

      - name: 파이썬 설치
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 라이브러리 설치
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: 파이썬 실행
        run: python main.py
