name: Daily Python Run

on:
  schedule:
    - cron: '0 3 * * *'   # 한국 12시
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: pip upgrade
        run: python -m pip install --upgrade pip

      - name: install requirements
        run: pip install -r requirements.txt

      - name: run python
        run: python main.py
